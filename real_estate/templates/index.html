<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Real Estate Agent</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 800px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 100%; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; font-size: 1.2em; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
        .user-message { background: #3498db; color: white; align-self: flex-end; }
        .bot-message { background: #ecf0f1; color: #2c3e50; align-self: flex-start; }
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        button:hover { background: #2ecc71; }
        
        /* Property Card Styling */
        .property-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; margin-top: 10px; background: white; }
        .property-card img { width: 100%; height: 200px; object-fit: cover; }
        .property-details { padding: 15px; }
        .property-price { font-size: 1.2em; font-weight: bold; color: #27ae60; }
        .property-title { font-size: 1.1em; margin: 5px 0; font-weight: bold; }
        .property-info { color: #7f8c8d; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">AI Real Estate Agent</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I can help you find properties in Houston, calculate mortgages, and provide neighborhood info. How can I assist you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user-message');
            input.value = '';

            // Show loading indicator (optional)
            const loadingId = addMessage('Thinking...', 'bot-message');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();

                if (data.error) {
                    addMessage('Error: ' + data.error, 'bot-message');
                } else {
                    addMessage(data.response, 'bot-message', true);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('Error connecting to server.', 'bot-message');
            }
        }

        function addMessage(text, className, isHtml = false) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.id = 'msg-' + Date.now();
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.id;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
